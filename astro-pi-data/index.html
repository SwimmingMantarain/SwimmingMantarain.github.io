<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Favicon and manifest files -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <title>Astro Pi Data</title>
  <!-- Link to external stylesheet -->
  <link rel="stylesheet" href="astro-pi.css" />
  <link rel="stylesheet" href="slider.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <!-- Background container -->
  <div class="background" id="background"></div>

  <h1>Speed of the ISS</h1>
  <div class="text-container">
    <a>Average ISS Speed: <span id="iss-avg-speed">-</span> kmps</a>
    <a>Current ISS Speed: <span id="iss-cur-speed">-</span> kmps</a>
  </div>

  <!-- Dataset selector dropdown -->
  <div class="dropdown-container">
    <label for="dataset-select">Select Dataset:</label>
    <select id="dataset-select">
      <option value="exoclass">Exoclass</option>
      <option value="gracias">Gracias</option>
      <option value="oceanso">Oceanso</option>
      <option value="tars">Tars</option>
    </select>
  </div>

  <div class="img-container">
    <div class="text-container">
      <img id="img1" src="photos/exoclass/photo_217_53244805352_o.jpg" alt="ISS Image 1" class="img">
    </div>
    <div class="text-container">
      <img id="img2" src="photos/exoclass/photo_218_53246178570_o.jpg" alt="ISS Image 2" class="img">
    </div>
  </div>

  <div class="slider-container">
    <div class="value-bubble">0%</div>
    <input type="range" id="timeSlider" min="1" max="24" value="1"/>
  </div>

  <!-- Link to external script -->
  <script src="astro-pi.js"></script>
</body>
</html>
