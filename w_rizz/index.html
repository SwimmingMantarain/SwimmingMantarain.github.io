<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Study Links</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: black; 
            font-family: 'Arial', sans-serif;
        }
        #links {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }
        .cosmic-link {
            display: block;
            margin: 15px 0;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            color: #00ffff;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .cosmic-link:hover {
            background: rgba(0,255,255,0.3);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="links">
        <a href="#" class="cosmic-link" data-subject="Math">Mathematics Notes</a>
        <a href="#" class="cosmic-link" data-subject="Physics">Physics Insights</a>
        <a href="#" class="cosmic-link" data-subject="CS">Computer Science Explorations</a>
        <a href="#" class="cosmic-link" data-subject="Bio">Biology Discoveries</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="cosmic-links.js"></script>
</body>
